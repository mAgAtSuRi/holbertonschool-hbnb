<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>


    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>

        <section id="places-list">
            <!-- List of places will be populated dynamically -->
             <div class="place-card">
                <img src="images/first_house.jpg" alt="first_house image", width="700" height="400">
                <h2 class="place-name">First house</h2>
                <div class="price-wrapper">
                    <p class="place-price">150$</p>
                    <p class="place-price-text">/night</p>
                </div>
                <button class="details-button" onclick="location.href='place.html'">View details</button>
             </div>

             <div class="place-card">
                <img src="images/ocean_view.jpg" alt="Ocean view apartment" width="700" height="400">
                <h2 class="place-name">Ocean View Apartment</h2>

                <div class="price-wrapper">
                    <p class="place-price">220$</p>
                    <p class="place-price-text">/night</p>                    
                </div>

                <button class="details-button" onclick="location.href='place.html?id=2'">View details</button>
            </div>

            <div class="place-card">
                <img src="images/mountain_cabin.jpg" alt="Mountain retreat cabin" width="700" height="400">
                <h2 class="place-name">Mountain Retreat Cabin</h2>
                <div class="price-wrapper">
                    <p class="place-price">180$</p>
                    <p class="place-price-text">/night</p>
                </div>
                <button class="details-button" onclick="location.href='place.html?id=3'">View details</button>
            </div>

        </section>
    </main>

    <div id="footer-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
